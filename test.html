
<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="author" content="Jose Francisco Diaz / picssel.com" />
<title>Play multiple videos with JWPLAYER inside Fancybox</title>
<script type="text/javascript" src="js/jwplayer3/jwplayer.js"></script>
<script>jwplayer.key="MpUA2Qsc/MX63jOYb5i5OqkecBJnMyIfjlhkpg==";</script>
<link rel="stylesheet" href="js/fancybox/source/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="js/fancybox/source/jquery.fancybox.pack.js?v=2.1.5"></script>

<style type="text/css">
 a {outline: 0 none; text-decoration: none;}
 a img {border: 0 none;}
 #wrap { width: 800px;  margin: 20px auto; font-family: arial, sans-serif; font-size: 14px;}
</style>
<script>
/* <![CDATA[ */
$(document).ready(function () {
  $(".fancybox").fancybox({
    fitToView: false,
    content: '<span></span>', // create temp content
    scrolling: 'no',
    afterLoad: function () {
      var $width = $(this.element).data('width'); // get dimensions from data attributes
      var $height = $(this.element).data('height');
      this.content = "<embed src='js/jwplayer3/player.swf?file=" + this.href + "&autostart=true&amp;wmode=opaque' type='application/x-shockwave-flash' width='" + $width + "' height='" + $height + "'></embed>"; // replace temp content
    }
  });
}); // ready
/* ]]> */
</script>
</head>
<body>
<div id="wrap">
 <h3>Play multiple videos with JWPLAYER inside Fancybox</h3>
 <p>REF: <a href="http://stackoverflow.com/q/14317242/1055987">http://stackoverflow.com/q/14317242/1055987</a></p>

 <a class="fancybox" href="video.mp4" data-width="640" data-height="360">open second  video</a><br /><br /><br />
 <p><strong>NOTE</strong> : this DEMO uses Fancybox v2.1.3</p><br />
 [<a href="http://validator.w3.org/check?uri=http://www.picssel.com/playground/jquery/multipleVideosJWplayer_14jan13.html">Valid HTML5 Document</a>]
</div><!--wrap-->
</body> 
</html>
